{% extends 'layout.html' %}

{% block body %}
  {% for title, date in room %}
    <h1>{{title}}</h1>
    <small>Created on {{date}}</small>
  {% endfor %}
  <hr>
  <div>
    <table class="table table-striped">
    <tr>
      <th>User</th>
      <th>Message</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for user, message, date in chat_room %}
      <tr>
        <td>{{user}}</td>
        <td>{{message}}</td>
        <td>{{date}}</td>
      </tr>
    {% endfor %}
  </table>
  </div>
{% endblock %}
